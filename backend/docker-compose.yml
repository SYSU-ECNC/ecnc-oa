services:
  db:
    image: postgres:17
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgrespassword}
      POSTGRES_USER: postgres
      POSTGRES_DB: ecnc_oa_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
